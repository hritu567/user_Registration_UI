<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
    <form action="../html/dashboard.html" class="form" onsubmit="return validation()">
        <h1 class="form__title">Login</h1>
        <div class="form__input-group">
            <input type="text" id="email" class="form__input" autofocus placeholder="Email">
            <span id="emailerror" class="user_error"></span>
        </div>
        <div class="form__input-group">
            <input type="password" id="password" class="form__input" autofocus placeholder="Password">
            <span id="passworderror" class="pass_error"></span>
        
        </div>
        <button class="form__button" type="submit">Continue</button>
    </form>
    <script src="../JS/login.js"></script>
</body>
</html>
